<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EGGOPOS · Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f1a;
            --card: #121827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #22d3ee;
            --accent-2: #38bdf8;
            --error: #ef4444;
            --radius: 16px;
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            color: var(--text);
            background: radial-gradient(1200px 800px at 90% -10%, #0b3448 0%, #0b0f1a 55%) fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 720px;
            background: linear-gradient(180deg, #141a2b 0%, #101626 100%);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: var(--radius);
            box-shadow: 0 20px 45px rgba(0, 0, 0, .45);
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 24px 24px 12px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, .06);
        }

        .logo {
            height: 40px;
            width: 40px;
            border-radius: 10px;
            background: #0b1323;
            display: grid;
            place-items: center;
            border: 1px solid rgba(255, 255, 255, .08);
        }

        .logo img {
            height: 28px;
            width: 28px;
            object-fit: contain;
            filter: invert(1) brightness(1.4);
        }

        .brand {
            font-weight: 600;
            letter-spacing: .2px;
        }

        .subtitle {
            color: var(--muted);
            font-size: 14px;
            margin-top: 2px;
        }

        form {
            padding: 22px;
            display: grid;
            gap: 16px;
        }

        .field {
            display: grid;
            gap: 8px;
        }

        label {
            font-size: 14px;
            color: #cbd5e1;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 14px;
            background: #0f1524;
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 12px;
            outline: none;
        }

        input:focus,
        textarea:focus {
            border-color: var(--accent);
        }

        .hint {
            font-size: 12px;
            color: var(--muted);
        }

        .error {
            font-size: 12px;
            color: var(--error);
            display: none;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 6px 22px 22px;
        }

        .btn {
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, .1);
            background: #0e1527;
            color: var(--text);
            padding: 10px 16px;
            border-radius: 12px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            border: none;
            color: #031018;
            font-weight: 600;
        }

        /* Grillas */
        .grid-1 {
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        @media (max-width:640px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="card" role="main">
        <div class="header">
            <div class="logo" aria-hidden="true">
                <img src="./ancla2.png" alt="EGGOPOS" />
            </div>
            <div>
                <div class="brand">EGGOPOS</div>
                <div class="subtitle">Formulario de registro básico</div>
            </div>
        </div>

        <form id="form-eggo" method="post" novalidate>
            <div class="grid-1">
                <div class="field">
                    <label for="nombre1">Nombre 1 *</label>
                    <input id="nombre1" name="nombre1" required autocomplete="given-name" />
                    <div class="error" id="err-n1">Ingresa el primer nombre.</div>
                </div>
                <div class="field">
                    <label for="nombre2">Nombre 2</label>
                    <input id="nombre2" name="nombre2" autocomplete="additional-name" />
                    <div class="hint">Opcional</div>
                </div>
            </div>

            <div class="grid-1">
                <div class="field">
                    <label for="apellido1">Apellido 1 *</label>
                    <input id="apellido1" name="apellido1" required autocomplete="family-name" />
                    <div class="error" id="err-a1">Ingresa el primer apellido.</div>
                </div>
                <div class="field">
                    <label for="apellido2">Apellido 2</label>
                    <input id="apellido2" name="apellido2" />
                    <div class="hint">Opcional</div>
                </div>
            </div>

            <div class="grid-2">
                <div class="field">
                    <label for="rut">RUT (Chile) *</label>
                    <input id="rut" name="rut" placeholder="12.345.678-5" required />
                    <div class="error" id="err-rut">RUT inválido.</div>
                </div>
                <div class="field">
                    <label for="correo">Correo *</label>
                    <input id="correo" name="correo" type="email" required autocomplete="email" />
                    <div class="error" id="err-mail">Correo inválido.</div>
                </div>
            </div>

            <div class="field">
                <label for="direccion">Dirección *</label>
                <textarea id="direccion" name="direccion" rows="3" required
                    placeholder="Calle, número, comuna, ciudad"></textarea>
                <div class="error" id="err-dir">Ingresa la dirección.</div>
            </div>

            <input type="text" id="hp" name="website" style="display:none" tabindex="-1" autocomplete="off" />

            <div class="actions">
                <button type="reset" class="btn">Limpiar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Script separado -->
    <script src="form.js"></script>
</body>

</html>
