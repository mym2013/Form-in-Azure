<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EGGOPOS · Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f1a;
            --card: #121827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #22d3ee;
            --accent-2: #38bdf8;
            --error: #ef4444;
            --radius: 16px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            color: var(--text);
            background: radial-gradient(1200px 800px at 90% -10%, #0b3448 0%, #0b0f1a 55%) fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 720px;
            background: linear-gradient(180deg, #141a2b 0%, #101626 100%);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: var(--radius);
            box-shadow: 0 20px 45px rgba(0, 0, 0, .45);
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 24px 24px 12px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, .06)
        }

        .logo {
            height: 40px;
            width: 40px;
            border-radius: 10px;
            background: #0b1323;
            display: grid;
            place-items: center;
            border: 1px solid rgba(255, 255, 255, .08)
        }

        .logo img {
            height: 28px;
            width: 28px;
            object-fit: contain;
            filter: invert(1) brightness(1.4)
        }

        .brand {
            font-weight: 600;
            letter-spacing: .2px
        }

        .subtitle {
            color: var(--muted);
            font-size: 14px;
            margin-top: 2px
        }

        form {
            padding: 22px;
            display: grid;
            gap: 16px
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px
        }

        .field {
            display: grid;
            gap: 8px
        }

        label {
            font-size: 14px;
            color: #cbd5e1
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 14px;
            background: #0f1524;
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 12px;
            outline: none;
        }

        input:focus,
        textarea:focus {
            border-color: var(--accent)
        }

        .hint {
            font-size: 12px;
            color: var(--muted)
        }

        .error {
            font-size: 12px;
            color: var(--error);
            display: none
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 6px 22px 22px
        }

        .btn {
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, .1);
            background: #0e1527;
            color: var(--text);
            padding: 10px 16px;
            border-radius: 12px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            border: none;
            color: #031018;
            font-weight: 600;
        }

        @media (max-width:640px) {
            .grid {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>
    <div class="card" role="main">
        <div class="header">
            <div class="logo" aria-hidden="true">
                <!-- Coloca ancla2.png (tu icono) en la misma carpeta que este index.html -->
                <img src="./ancla2.png" alt="EGGOPOS" />
            </div>
            <div>
                <div class="brand">EGGOPOS</div>
                <div class="subtitle">Formulario de registro básico</div>
            </div>
        </div>

        <form id="form-eggo" method="post" novalidate>
            <div class="grid">
                <div class="field">
                    <label for="nombre1">Nombre 1 *</label>
                    <input id="nombre1" name="nombre1" required autocomplete="given-name" />
                    <div class="error" id="err-n1">Ingresa el primer nombre.</div>
                </div>
                <div class="field">
                    <label for="nombre2">Nombre 2</label>
                    <input id="nombre2" name="nombre2" autocomplete="additional-name" />
                    <div class="hint">Opcional</div>
                </div>
            </div>

            <div class="grid">
                <div class="field">
                    <label for="apellido1">Apellido 1 *</label>
                    <input id="apellido1" name="apellido1" required autocomplete="family-name" />
                    <div class="error" id="err-a1">Ingresa el primer apellido.</div>
                </div>
                <div class="field">
                    <label for="apellido2">Apellido 2</label>
                    <input id="apellido2" name="apellido2" />
                    <div class="hint">Opcional</div>
                </div>
            </div>

            <div class="grid">
                <div class="field">
                    <label for="rut">RUT (Chile) *</label>
                    <input id="rut" name="rut" placeholder="12.345.678-5" required />
                    <div class="error" id="err-rut">RUT inválido.</div>
                </div>
                <div class="field">
                    <label for="correo">Correo *</label>
                    <input id="correo" name="correo" type="email" required autocomplete="email" />
                    <div class="error" id="err-mail">Correo inválido.</div>
                </div>
            </div>

            <div class="field">
                <label for="direccion">Dirección *</label>
                <textarea id="direccion" name="direccion" rows="3" required
                    placeholder="Calle, número, comuna, ciudad"></textarea>
                <div class="error" id="err-dir">Ingresa la dirección.</div>
            </div>

            <!-- Honeypot anti-spam -->
            <input type="text" id="hp" name="website" style="display:none" tabindex="-1" autocomplete="off" />

            <div class="actions">
                <button type="reset" class="btn">Limpiar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        // === Configura aquí tu endpoint de Azure Functions cuando lo tengas ===
        const ACTION_URL = "https://TU-FUNCTION.azurewebsites.net/api/submit"; // ← reemplazar luego

        const f = document.getElementById("form-eggo");
        const $ = (id) => document.getElementById(id);

        function limpioRut(rut) { return rut.replace(/^CL|^cl/, '').replace(/[.\s]/g, '').toUpperCase(); }
        function dvRut(num) {
            let M = 0, S = 1; for (; num; num = Math.floor(num / 10)) S = (S + num % 10 * (9 - M++ % 6)) % 11;
            return S ? String(S - 1) : 'K';
        }
        function validaRut(rut) {
            const t = limpioRut(rut);
            if (!/^\d{7,8,9}-[\dK]$/.test(t)) return false;
            const [n, d] = t.split('-');
            return dvRut(parseInt(n, 10)) === d.toUpperCase();
        }

        function show(el, ok) { el.style.display = ok ? "none" : "block"; }

        f.addEventListener("submit", async (e) => {
            e.preventDefault();

            // Validaciones mínimas
            const v = {
                nombre1: f.nombre1.value.trim(),
                nombre2: f.nombre2.value.trim(),
                apellido1: f.apellido1.value.trim(),
                apellido2: f.apellido2.value.trim(),
                rut: f.rut.value.trim(),
                correo: f.correo.value.trim(),
                direccion: f.direccion.value.trim(),
                website: f.website.value.trim() // honeypot
            };

            let ok = true;
            show($("err-n1"), !!v.nombre1); ok = ok && !!v.nombre1;
            show($("err-a1"), !!v.apellido1); ok = ok && !!v.apellido1;
            const rOk = validaRut(v.rut); show($("err-rut"), rOk); ok = ok && rOk;
            const mOk = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v.correo); show($("err-mail"), mOk); ok = ok && mOk;
            show($("err-dir"), !!v.direccion); ok = ok && !!v.direccion;

            if (v.website) return; // bots
            if (!ok) { return; }

            // Envío al backend
            try {
                const resp = await fetch(ACTION_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(v)
                });
                if (!resp.ok) throw new Error("Error de servidor");
                alert("¡Registro enviado con éxito!");
                f.reset();
            } catch (err) {
                alert("No se pudo enviar. Intenta nuevamente.");
                console.error(err);
            }
        });
    </script>
</body>

</html>
