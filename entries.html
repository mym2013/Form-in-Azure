<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entradas</title>
    <!-- Ajuste de ruta: styles.css está en la raíz -->
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <h1 id="page-title">Entradas</h1>

        <section id="counter">
            <p>Total de registros: <span id="count">0</span></p>
        </section>

        <section id="actions">
            <button id="refresh-btn">Refrescar</button>
            <button id="retry-btn" style="display:none;">Reintentar</button>
        </section>

        <section id="table-container">
            <!-- Aquí se renderizará la tabla -->
        </section>

        <section id="status">
            <!-- Mensajes de estado: cargando, error, vacío -->
        </section>
    </main>

    <!-- Script entries.js ya activo -->
    <script src="./entries.js" defer></script>
</body>

</html>
